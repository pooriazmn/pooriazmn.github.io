title: Pouria's Journey
email: me@pouriazmn.com
description: >- # this means to ignore newlines until "baseurl:"
  This is Pouria's webpage (under development!)
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://pouriazmn.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter:
  username: pouriazmn
github:
  username:  pouriazmn

# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-include-cache

# minimal-mistakes configs

minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "default", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-US"
title_separator: "|"
subtitle: ""
name: "Pouria Zamani"
repository: "pouriazmn/pouriazmn.github.io"
# teaser: /assets/images/500x300.png # Default teaser image for post cards
date_format: "%B %-d, %Y"
enable_copy_code_button: true

author:
  name     : "Pouria Zamani"
  avatar   : ""
  bio      : "Hey, I am a software engineer who is curious about how things work!"
  location : "Somewhere, Canada"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/pouriazmn"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/pouriazmn"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      read_time: true
      author_profile: true
  - scope:
      path: ""
      type: home
    values:
      author_profile: true






